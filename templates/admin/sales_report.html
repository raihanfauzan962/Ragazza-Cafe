<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h2>Laporan Penjualan</h2>
    <p>Dibuat pada: {{ generated_at }}</p>
    <table>
        <thead>
            <tr>
                <th>Menu</th>
                <th>Jumlah Terjual</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for name, data in items.items %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ data.quantity }}</td>
                <td>Rp{{ data.subtotal|floatformat:0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Keuntungan</strong></td>
                <td><strong>Rp{{ total_profit|floatformat:0 }}</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
